<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Roast My Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .header {
            padding: 60px 40px 40px;
            text-align: center;
            border-bottom: none;
            background: none;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: #555;
            font-weight: 400;
        }

        .main-content {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-section {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.2s ease;
            margin-bottom: 30px;
            background: #fefefe;
            width: 100%;
        }

        .upload-section:hover {
            border-color: #ccc;
            background: white;
        }

        .upload-section.dragover {
            border-color: #999;
            background: white;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 16px;
            border: none;
        }

        .upload-label:hover {
            background: #555;
        }

        .file-info {
            color: #888;
            font-size: 0.95rem;
            margin-top: 8px;
        }

        .selected-file {
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 16px;
            margin: 20px 0;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            text-align: left;
        }

        .roast-button {
            background: #333;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 30px;
        }

        .roast-button:hover:not(:disabled) {
            background: #555;
        }

        .roast-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f0f0f0;
            border-top: 2px solid #ccc;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 1rem;
        }

        .result {
            display: none;
            background: #fafafa;
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid #f0f0f0;
            width: 100%;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .roast-content {
            line-height: 1.7;
            color: #444;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .roast-content h4 {
            color: #333;
            font-weight: 600;
            margin: 20px 0 10px 0;
            font-size: 1.1rem;
        }

        .roast-content ul, .roast-content ol {
            margin: 10px 0 10px 20px;
        }

        .roast-content li {
            margin: 8px 0;
        }

        .roast-content strong {
            color: #222;
            font-weight: 600;
        }

        .error {
            background: #f8f8f8;
            color: #666;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 16px;
            margin-top: 20px;
            font-size: 1rem;
            width: 100%;
        }

        .reset-button {
            background: white;
            color: #666;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .reset-button:hover {
            background: #f8f8f8;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                box-shadow: none;
                width: 100vw;
                min-height: 100vh;
                padding: 0;
            }
            .header {
                padding: 40px 10px 30px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .main-content {
                padding: 30px 0 0 0;
                max-width: 100vw;
            }
            .upload-section {
                padding: 40px 10px;
            }
        }

        .footer {
            width: 100%;
            max-width: 500px;
            margin: 32px auto 0 auto;
            text-align: center;
            padding: 14px 0 12px 0;
            background: rgba(255, 255, 255, 0.97);
            color: #333;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
            z-index: 10;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .footer {
                font-size: 0.98rem;
                padding: 10px 0 8px 0;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Roast My Resume</h1>
            <p>Get brutally honest (but helpful) feedback on your resume</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <input type="file" id="resumeFile" class="file-input" accept=".pdf,.txt">
                <label for="resumeFile" class="upload-label">
                    üìÑ Choose Resume File
                </label>
                <div class="file-info">
                    Supports PDF and TXT files (max 5MB)
                </div>
            </div>

            <div id="selectedFile" class="selected-file" style="display: none;"></div>

            <button id="roastButton" class="roast-button" disabled>
                üî• Roast My Resume!
            </button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>ü§ñ AI Chef is preparing your roast... This might take a moment!</p>
            </div>

            <div id="result" class="result">
                <h3>üìã Your Resume Analysis</h3>
                <div id="roastContent" class="roast-content"></div>
                <button id="resetButton" class="reset-button">üîÑ Upload Another Resume</button>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>
        <footer class="footer">‚ù§Ô∏è Made by Haswanth</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
